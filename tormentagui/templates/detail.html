<table id="identifiers-table">
    <tr>
        <td class="label">ID</td>
        <td class="id">{{ .Result.ID }}</td>
    </tr>
    <tr>
        <td class="label">Created</td>
        <td>{{ .Result.Created | autoFormat }}</td>
    </tr>
    <tr>
        <td class="label">Last Updated</td>
        <td>{{ .Result.LastUpdated | autoFormat }}</td>
    </tr>
</table>

<div id="controls">
    <button onclick="saveEntity('{{ .EntityName }}', '{{ .Result.ID }}')">
        <i class="far fa-save"></i> Save
    </button>
    <button onclick="fill('/{{ .EntityName }}/new', 'detail-view')">
        <i class="far fa-plus-square"></i> New
    </button>
    <span id="save-result"></span>
    <span id="save-error-message"></span>
</div>

<div id="result-json">
    <pre><code id="entity-json" contenteditable="true">{{ .Result | printJSONWithoutModel }}</code></pre>
</div>
